<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet" />
    <!-- Custom styles for this template -->
    <link href="css/RegistroVendedores.css" rel="stylesheet" />
  </head>
  <body>
    <form action="">
      <div class="r">
        <h3>Formulario de registro de vendedores</h3>
        <h3>X</h3>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="Pnombre"> Primer Nombre</label>
          <input
            type="text"
            class="form-control field"
            id="Pnombre"
            placeholder="Primer nombre"
            required
          />
        </div>
        <div class="form-group col-md-6">
          <label for="Snombre"> Segundo Nombre</label>
          <input
            type="text"
            class="form-control field"
            id="Snombre"
            placeholder="Segundo nombre"
          />
        </div>
      </div>
      <div class="form-row md-6">
        <div class="form-group col-md-6">
          <label for="Papellido"> Primer Apellido</label>
          <input
            type="text"
            class="form-control field"
            id="Papellido"
            placeholder="Primer apellido"
            required
          />
        </div>
        <div class="form-group col-md-6">
          <label for="Snombre"> Segundo Apellido</label>
          <input
            type="text"
            class="form-control field"
            id="Sapellido"
            placeholder="Segundo apellido"
            required
          />
        </div>
      </div>
      <div class="form-group">
        <label for="direccion">Dirección</label>
        <textarea class="form-control field" id="direccion" row="3"> </textarea>
      </div>
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="cedula">Cédula</label>
          <input
            type="text"
            class="form-control field"
            id="cedula"
            placeholder="Cédula"
            required
          />
        </div>
        <div class="form-group col-md-5">
          <label for="Uempresa">Empresa</label>
          <input
            type="text"
            class="form-control field"
            id="Uempresa"
            placeholder="Empresa donde antes laboro"
            required
          />
        </div>
      </div>
      <p>Rango de años en que laboró</p>
      <div class="form-row">
        <div class="form-group col-md-3">
          <div class="form-group row">
            <label for="R1empresa" class="col-sm-2 col-form-label">De</label>
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control field"
                id="R1empresa"
                placeholder="año fin"
                required
              />
            </div>
          </div>
        </div>
        <div class="form-group col-md-3">
          <div class="form-group row">
            <label for="R2empresa" class="col-sm-2 col-form-label">a</label>
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control field"
                id="R2empresa"
                placeholder="año fin"
                required
              />
            </div>
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <div class="form-group row">
            <label for="salario" class="col-sm-2 col-form-label">Salario</label>
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control field"
                id="salario"
                placeholder="Salario"
                required
              />
            </div>
          </div>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="telefono">Teléfono</label>
          <input
            type="text"
            class="form-control field"
            id="telefono"
            placeholder="telefono"
            required
          />
        </div>
        <div class="form-group col-md-4">
          <label for="correo">Correo Electrónico</label>
          <input
            type="email"
            id="correo"
            class="form-control field"
            placeholder="Correo Electrónico"
            required
          />
        </div>
        <div class="form-group col-md-4">
          <label for="inputPassword">Contraseña</label>
          <input
            type="password"
            id="inputPassword"
            class="form-control field"
            placeholder="Contraseña"
            required
          />
        </div>
      </div>
      <div class="form-row bton">
        <button class="btn btn-lg btn-primary btn-block field" type="submit">
          Guardar
        </button>
      </div>
    </form>
  </body>
</html>
